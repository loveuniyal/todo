<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo practice</title>
    <link rel="stylesheet" href="TODO/11-todo1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <p class="head">Todo List</p>

    <div class="todo-grid">
    <input class="js-name" type="text" placeholder="todo name" 
    onkeydown="if(event.key==='Enter'){
            addTodo();
            }">
            <input type="datetime-local" name="date" id="date"  onkeydown="if(event.key==='Enter'){
            addTodo();
            }">
    <button class="add" onclick=addTodo(); >ADD</button>
</div>
    <div class="todolist-render todo-grid"></div>
    <script src="TODO/11-todo1.js"></script>
    
</body>
</html>
